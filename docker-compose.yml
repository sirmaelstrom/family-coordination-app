services:
  postgres:
    image: postgres:17
    container_name: familyapp-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-familyapp}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_password
    volumes:
      # Direct bind mount - avoids Docker Desktop WSL2 mount path issues
      - ${POSTGRES_DATA_PATH:-./data/postgres}:/var/lib/postgresql/data
      # Custom pg_hba.conf for Docker network access
      - ./docker/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    command: postgres -c hba_file=/etc/postgresql/pg_hba.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - familyapp-network

  app:
    image: familyapp:latest
    container_name: familyapp-app
    depends_on:
      postgres:
        condition: service_healthy
    secrets:
      - postgres_password
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=${POSTGRES_DB:-familyapp};Username=${POSTGRES_USER};SSL Mode=Disable"
      Authentication__Google__ClientId: ${GOOGLE_CLIENT_ID}
      Authentication__Google__ClientSecret: ${GOOGLE_CLIENT_SECRET}
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      DATAPROTECTION_CERT: ${DATAPROTECTION_CERT:-}
    volumes:
      # Direct bind mounts - avoids Docker Desktop WSL2 mount path issues
      - ${APP_DATAPROTECTION_PATH:-./data/dataprotection}:/root/.aspnet/DataProtection-Keys
      - ${APP_UPLOADS_PATH:-./data/uploads}:/app/wwwroot/uploads
      - ${APP_LOGS_PATH:-./data/logs}:/app/logs
    restart: unless-stopped
    networks:
      - familyapp-network

  nginx:
    image: nginx:1.27-alpine
    container_name: familyapp-nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/family-app.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/security.txt:/etc/nginx/security.txt:ro
      # SSL certs mounted in production (from production server's existing setup)
      - ${SSL_CERT_PATH:-./nginx/certs}:/etc/nginx/certs:ro
    restart: unless-stopped
    networks:
      - familyapp-network

networks:
  familyapp-network:
    driver: bridge

secrets:
  postgres_password:
    file: ${POSTGRES_SECRET_FILE:-./secrets/postgres_password}

# Named volumes removed - using direct bind mounts to avoid Docker Desktop WSL2 issues
# See: https://github.com/docker/for-win/issues/12742
