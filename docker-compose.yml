services:
  postgres:
    image: postgres:17
    container_name: familyapp-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-familyapp}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      # Production: ZFS path on thedarktower
      # Development: Named volume (override file)
      - ${POSTGRES_DATA_PATH:-postgres-data}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - familyapp-network

  app:
    image: familyapp:latest
    container_name: familyapp-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=${POSTGRES_DB:-familyapp};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Ssl Mode=Disable"
      Authentication__Google__ClientId: ${GOOGLE_CLIENT_ID}
      Authentication__Google__ClientSecret: ${GOOGLE_CLIENT_SECRET}
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
    volumes:
      # Data protection keys persist (prevents logout on restart)
      - ${APP_DATAPROTECTION_PATH:-app-dataprotection}:/root/.aspnet/DataProtection-Keys
      # Uploads and logs persist to ZFS
      - ${APP_UPLOADS_PATH:-app-uploads}:/app/wwwroot/uploads
      - ${APP_LOGS_PATH:-app-logs}:/app/logs
    restart: unless-stopped
    networks:
      - familyapp-network

  nginx:
    image: nginx:1.27-alpine
    container_name: familyapp-nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/family-app.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL certs mounted in production (from thedarktower's existing setup)
      - ${SSL_CERT_PATH:-./nginx/certs}:/etc/nginx/certs:ro
    restart: unless-stopped
    networks:
      - familyapp-network

networks:
  familyapp-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres
  app-dataprotection:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/dataprotection
  app-uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/uploads
  app-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/logs
