# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name your-domain.example.com localhost;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Security contact info (also available via HTTPS)
    location /.well-known/security.txt {
        alias /etc/nginx/security.txt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name your-domain.example.com localhost;

    # SSL certificates (Let's Encrypt on production, self-signed for dev)
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # HSTS - enforce HTTPS for 1 year, include subdomains, preload-ready
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Content Security Policy - Blazor Server + SignalR compatible
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' wss://your-domain.example.com; frame-ancestors 'self';" always;

    # Security contact info
    location /.well-known/security.txt {
        alias /etc/nginx/security.txt;
    }

    # Proxy to app container
    location / {
        proxy_pass http://app:8080;
        proxy_http_version 1.1;

        # WebSocket support (REQUIRED for Blazor Server SignalR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Forward client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for real-time SignalR
        proxy_buffering off;

        # Increase timeouts for long-lived Blazor connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Static files caching - images/fonts cached long, CSS/JS short for dev iteration
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        proxy_pass http://app:8080;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # CSS and JS - shorter cache, allow revalidation
    location ~* \.(js|css)$ {
        proxy_pass http://app:8080;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
}
